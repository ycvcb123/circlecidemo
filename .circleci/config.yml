version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    branches:
      only:
        - main
    steps:
      - add_ssh_keys:
          fingerprints:
            - "5a:6e:cb:0f:00:3b:bf:00:fa:8c:72:0a:30:68:d5:23"
      - checkout
      - run:
        name: install
        command: npm install
      - run:
        name: build
        command: npm run build
